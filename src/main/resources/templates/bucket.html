<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Корзина</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h4 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .link-container {
            text-align: center;
            margin-top: 20px;
        }
        .link-container a {
            color: #007bff;
            text-decoration: none;
        }
        .link-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
  <h1>Корзина пользователя</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Цена</th>
      <th>Действия</th>
    </tr>
    <!-- Пример товаров в корзине -->
    <tr th:each="product : ${bucket.products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td>
        <form th:action="@{/bucket/deleteId}" method="post">
          <input type="hidden" name="bucketId" th:value="${bucket.id}"/>
          <input type="hidden" name="productId" th:value="${product.id}"/>
          <input type="submit" value="Удалить"/>
        </form>
      </td>
    </tr>
  </table>
  <div class="link-container">
    <a href="/">Перейти к выбору товаров</a>
  </div>
</div>
</body>
</html>
