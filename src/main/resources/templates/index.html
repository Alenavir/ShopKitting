<html lang="ru">
<head>

<body>
<div class="navbar">
  <a href="/profile">Профиль</a>
  <a href="/">Каталог</a>
  <a href="/bucket">Корзина</a>
</div>
<div class="container">
  <h1>Главная страница магазина</h1>
  <div class="search-form">
    <form action="/index/title" method="get">
      <input type="text" name="title" placeholder="Поиск по названию товара">
      <input type="submit" value="Поиск">
    </form>
  </div>
  <h4>Все продукты</h4>
  <div class="products-container">
    <!-- Продукты из списка products -->
    <div th:each="product : ${products}" class="product">
      <div class="product-details">
        <h3 th:text="${product.title}"></h3>
        <p th:text="'$' + ${product.price}"></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
