<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShopKitting</title>
</head>
<body>
<h1>Магазин</h1>
<h4>Товары</h4>
<div th:each="product : ${products}">
    <p><b th:text="${product.title}"></b> <span th:text="${product.price}"></span> |
        <a th:href="@{/product/{id}(id=${product.id})}">Подробнее...</a></p>
</div>

<hr>
<h3>Создать новый товар</h3>
<form th:action="@{/product/create}" method="post">
    Название товара: <input type="text" name="title"><br><br>
    <!-- Другие поля для товара могут быть добавлены здесь -->
    <input type="submit" value="Создать">
</form>
</body>
</html>
